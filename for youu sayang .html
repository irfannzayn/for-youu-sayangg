<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
            animation: backgroundMove 8s linear infinite;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2em;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: fadeIn 1.5s ease;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #ff6b6b;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.5em;
            margin-bottom: 1.5em;
            color: #555;
        }
        .heart {
            font-size: 5em;
            color: #ff6b6b;
            margin: 0.5em 0;
            animation: pulse 1.5s infinite;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 0.8em 2em;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #e55050;
            transform: scale(1.05);
        }
        a {
            color: white;
            text-decoration: none;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes backgroundMove {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: url('https://media.giphy.com/media/xT0xezQGU5xCDJuCPe/giphy.gif') repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>I'm Sorry</h1>
        <p>I never meant to hurt you. You mean the world to me, and I deeply regret our fight. Please forgive me.</p>
        <div class="heart">‚ù§</div>
        <button onclick="window.location.href='https://yourhappyplace.com'">Take Me Back?</button>
    </div>
</body>
</html>
